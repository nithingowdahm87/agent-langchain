version: '3.8'

services:
  app:
    build: .
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["curl", "-f", "http://localhost:8080/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-external-service:
        condition: service_healthy
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MOCK_EXTERNAL_SERVICE_HOST=mock-external-service
      - MOCK_EXTERNAL_SERVICE_PORT=8081
    networks:
      - local-dev

  database:
    image: postgres:13
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["pg_isready", "-h", "localhost", "-p", "5432"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - local-dev

  redis:
    image: redis:6
    mem_limit: 128m
    cpus: 0.1
    healthcheck:
      test: ["redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data
    networks:
      - local-dev

  mock-external-service:
    image: mockserver/mockserver:5.13.2
    mem_limit: 128m
    cpus: 0.1
    healthcheck:
      test: ["curl", "-f", "http://localhost:8081/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "8081:8081"
    networks:
      - local-dev

volumes:
  db-data:
  redis-data:

networks:
  local-dev:
    driver: bridge